# Modules Used

# https://docs.ansible.com/ansible/latest/modules/bigip_wait_module.html
# https://docs.ansible.com/ansible/latest/modules/uri_module.html
# https://docs.ansible.com/ansible/latest/modules/set_fact_module.html
# https://docs.ansible.com/ansible/latest/modules/template_module.html
---

- name: "Deploy AS3 to BIG-IP"
  hosts: localhost
  gather_facts: False
  connection: local

# Deploy 
  tasks:
    - name: Deploy AS3 to BIG-IP
      set_fact:
        BIGIPadminUsername: ""
        BIGIPadminPassword: ""
        deviceName1: ""

# Wait a maximum of 300 seconds for BIG-IP to be ready to take configuration
      bigip_wait:
        timeout: 300
        provider:
          password: "{{BIGIPadminPassword}}"
          server: "{{deviceName1}}"
          user: "{{BIGIPadminUsername}}"
          validate_certs: no

# Get BIG-IP Authentication Token from {{deviceName1}}
      uri:
        body: '{"username":"{{BIGIPadminUsername}}","password":"{{BIGIPadminPassword}}","loginProviderName":"tmos"}'
        body_format: json
        method: POST
        url: "https://{{deviceName1}}/mgmt/shared/authn/login"
        status_code: "200"
        validate_certs: no
      register: bigip1_auth_response
      retries: 30
      delay: 5
      until: "(bigip1_auth_response is successful) and (bigip1_auth_response.status == 200)"

# Assign Auth Token to Variable
      set_fact:
        bigip1_auth_token: "{{ bigip1_auth_response.json.token.token }}"

# Prepare the AS3 declaration
      template: src="{{ role_path }}/files/as3_ssl_redirect.json" dest="{{ role_path }}/files/{{ serviceName }}_declaration.json"

# Validate {{deviceName1}} AS3 Rest Worker is ready
      uri:
        headers:
          X-F5-Auth-Token: "{{ bigip1_auth_token }}"
        method: GET
        url: "https://{{deviceName1}}/mgmt/shared/appsvcs/available"
        validate_certs: no
      retries: 30
      delay: 5
      register: result
      until: "(result is successful) and (result.status == 200)"

# Create or update {{ serviceName }}; AS3 Declaration
      uri:
        body: "{{ lookup('file','{{ role_path }}/files/' + '{{ serviceName }}_declaration.json') }}"
        body_format: json
        headers:
          X-F5-Auth-Token: "{{ bigip1_auth_token }}"
        method: POST
        status_code: "200"
        url: "https://{{deviceName1}}/mgmt/shared/appsvcs/declare"
        validate_certs: no
        timeout: "60"

# Delete BIG-IP Authentication Token from {{deviceName1}}
      uri:
        headers:
          X-F5-Auth-Token: "{{ bigip1_auth_token }}"
        method: DELETE
        url: "https://{{deviceName1}}/mgmt/shared/authz/tokens/{{ bigip1_auth_token }}"
        status_code: "200"
        validate_certs: no
      register: bigip1_token_delete
      retries: 30
      delay: 5
      until: "(bigip1_token_delete is successful) and (bigip1_token_delete.status == 200)"